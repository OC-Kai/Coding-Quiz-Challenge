<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <div class ="highscore">View Highscores</div>
        <div class = "timer"></div>
    </header>
    <main>
        <p class ="quiz">Coding Quiz Challenge<br>
            Try your best to answer these coding questions before the time runs out.<br>
             Good Luck! 
        </p>
    <section class = "answer-section">
        <div class = "answers">
            <button id = "answerA" class = "answer-btn">A</button>
        </div>
        <div class = "answers">
            <button id = "answerB" class = "answer-btn">B</button>
        </div>
        <div class = "answers">
            <button id = "answerC" class = "answer-btn">C</button>
        </div>
        <div class = "answers">
            <button id = "answerD" class = "answer-btn">D</button>
        </div>
    </section>
        <div class = "start-button">
            
            <button id="start-button">Start Quiz</button>
        </div>
    
        <div class = "result"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
